<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="login-style.css" />
		<title>Login</title>
	</head>
	<body>
		<form action="" method="post">
			<fieldset>
				<div class="row" id="row-1">
					<label for="email">E-mail :</label>
					<input type="email" name="email" id="email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/>
				</div>
				<div class="row" id="row-2">
					<label for="password">Password :</label>
					<input type="password" name="password" id="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"/>
				</div>
                <div class="row" id="row-3">
                    <button id="login" type="submit">Log In</button>
                </div>
			</fieldset>
		</form>
        <footer>Made by <a href="https://github.com/pier-rot">pierrot.</a></footer>
	</body>
</html>
